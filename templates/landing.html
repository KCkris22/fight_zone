<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FightZone - Landing</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Impact, Arial Black, Arial, sans-serif;
            background: black;
        }

        /* YouTube Background */
        .yt-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -3;
        }

        .yt-bg iframe {
            width: 150vw;
            height: 150vh;
            position: absolute;
            top: -20vh;
            left: -25vw;
            pointer-events: none;
            filter: brightness(60%);
            animation: bgZoom 15s ease-in-out infinite alternate;
        }

        @keyframes bgZoom {
            from { transform: scale(1); }
            to   { transform: scale(1.08); }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.65);
            z-index: -2;
        }

        .content {
            text-align: center;
            padding-top: 40px;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0 }
            to   { opacity: 1 }
        }

        .title {
            font-size: 65px;
            font-weight: bold;
            color: red;
            text-shadow: 0 0 25px red, 0 0 50px #ff3333;
            letter-spacing: 3px;
            animation: titleDrop 1.7s ease-out;
        }

        @keyframes titleDrop {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .tagline {
            color: #ffdddd;
            font-size: 20px;
            margin-bottom: 40px;
        }

        /* SHOWCASE SLIDER */
        .showcase-container {
            position: fixed;
            bottom: 20px;
            width: 100vw;
            height: 220px;
            overflow: hidden;
        }

        .slide-track {
            display: flex;
            width: calc(240px * 12);
            animation: scrollLeft 30s linear infinite;
        }

        @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-240px * 6)); }
        }

        .slide {
            width: 240px;
            height: 210px;
            margin: 0 15px;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid red;
            box-shadow: 0 0 20px red;
            pointer-events: none;
            transform: none !important;
            transition: none !important;
        }

        .slide:hover {
            transform: none !important;
            box-shadow: 0 0 20px red !important;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        /* ENTER BUTTON */
        .enter-btn {
            margin-top: 55px;
            background: red;
            padding: 16px 60px;
            border: none;
            border-radius: 12px;
            font-size: 26px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            box-shadow: 0 0 20px red;
            transition: 0.3s;
        }

        .enter-btn:hover {
            transform: scale(1.12);
            box-shadow: 0 0 40px red;
        }

        /* ============================
           ðŸ”¥ CINEMATIC TRANSITION FX
        ============================ */

        /* Fullscreen fade-out */
        .transition-fadeout {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            opacity: 0;
            pointer-events: none;
            z-index: 99999;
            transition: opacity 1.1s ease-out;
        }

        /* Red flash hit */
        .red-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255,0,0,0.5);
            opacity: 0;
            pointer-events: none;
            z-index: 99998;
        }

        /* Flash animation */
        @keyframes flashHit {
            0% { opacity: 0; }
            30% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Punch-screen shake */
        @keyframes screenShake {
            0% { transform: translate(0,0); }
            20% { transform: translate(-10px, 5px); }
            40% { transform: translate(12px, -8px); }
            60% { transform: translate(-8px, 10px); }
            80% { transform: translate(6px, -6px); }
            100% { transform: translate(0,0); }
        }
    </style>
</head>

<body>

<!-- YouTube Background -->
<div class="yt-bg">
    <iframe
        src="https://www.youtube.com/embed/7hd429vNaR4?autoplay=1&mute=1&loop=1&playlist=7hd429vNaR4&controls=0&showinfo=0&modestbranding=1"
        frameborder="0"
        allow="autoplay"
        allowfullscreen
    ></iframe>
</div>

<div class="overlay"></div>

<div class="content">
    <h1 class="title">FIGHTZONE</h1>
    <p class="tagline">Discover your true potential. Unleash your power. Transform your discipline.</p>

    <button class="enter-btn" id="enterBtn">ENTER FIGHTZONE</button>
</div>

<!-- Sliding Showcase -->
<div class="showcase-container">
    <div class="slide-track">

        <div class="slide"><img src="{{ url_for('static', filename='images/landing1.jpg') }}"></div>
        <div class="slide"><img src="{{ url_for('static', filename='images/landing2.jpg') }}"></div>
        <div class="slide"><img src="{{ url_for('static', filename='images/landing3.jpg') }}"></div>
        <div class="slide"><img src="{{ url_for('static', filename='images/landing4.jpg') }}"></div>
        <div class="slide"><img src="{{ url_for('static', filename='images/landing5.jpg') }}"></div>
        <div class="slide"><img src="{{ url_for('static', filename='images/landing6.jpg') }}"></div>

        <!-- Duplicate loop -->
        <div class="slide"><img src="{{ url_for('static', filename='images/landing1.jpg') }}"></div>
        <div class="slide"><img src="{{ url_for('static', filename='images/landing2.jpg') }}"></div>
        <div class="slide"><img src="{{ url_for('static', filename='images/landing3.jpg') }}"></div>
        <div class="slide"><img src="{{ url_for('static', filename='images/landing4.jpg') }}"></div>
        <div class="slide"><img src="{{ url_for('static', filename='images/landing5.jpg') }}"></div>
        <div class="slide"><img src="{{ url_for('static', filename='images/landing6.jpg') }}"></div>

    </div>
</div>

<!-- Transition effects -->
<div class="red-flash" id="redFlash"></div>
<div class="transition-fadeout" id="fadeOut"></div>

<script>
document.getElementById("enterBtn").addEventListener("click", () => {

    // Red flash hit
    const flash = document.getElementById("redFlash");
    flash.style.animation = "flashHit 0.35s ease";

    // Screen shake
    document.body.style.animation = "screenShake 0.45s ease";

    // Start fade-out
    setTimeout(() => {
        const fade = document.getElementById("fadeOut");
        fade.style.opacity = "1";
    }, 180);

    // Redirect after animation
    setTimeout(() => {
        window.location.href = "{{ url_for('login') }}";
    }, 1100);
});
</script>

</body>
</html>
