<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FightZone Admin</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Smooth fade-in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* RED TOP LINE EFFECT */
        .admin-top-line {
            width: 100%;
            height: 10px;
            background: red;
            box-shadow: 0 0 15px red;
            animation: glowPulse 2s infinite ease-in-out;
        }

        /* Pulse animation */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 10px red; }
            50% { box-shadow: 0 0 25px red; }
            100% { box-shadow: 0 0 10px red; }
        }

        /* ADMIN CONTENT WRAPPER */
        .admin-content {
            padding: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* MAIN ADMIN BOX */
        .admin-box {
            width: 90%;
            max-width: 1000px;
            background: rgba(20, 0, 0, 0.8);
            border: 2px solid red;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 20px red;
            animation: boxFade 0.8s ease-out;
        }

        /* Box drop animation */
        @keyframes boxFade {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* TITLE styling */
        .admin-title {
            text-align: center;
            font-size: 32px;
            color: #ff3b3b;
            text-shadow: 0 0 10px red;
            font-weight: bold;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>

    <!-- TOP RED STRIP (admin theme) -->
    <div class="admin-top-line"></div>

    <!-- MAIN CONTENT OF CHILD PAGES -->
    <div class="admin-content">
        <div class="admin-box">
            <div class="admin-title">FIGHTZONE ADMIN DASHBOARD</div>
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
