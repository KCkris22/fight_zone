<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FightZone Admin</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* TOP RED NEON STRIP */
        .admin-top-line {
            width: 100%;
            height: 10px;
            background: red;
            box-shadow: 0 0 15px red;
        }

        /* NAVBAR AREA (TOP RIGHT LOGOUT) */
        .admin-nav {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 25px;
            box-sizing: border-box;
        }

        .logout-btn {
            background: red;
            border: 2px solid red;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: black;
            text-decoration: none;
            box-shadow: 0 0 12px red;
        }

        .logout-btn:hover {
            background: #ff4d4d;
            box-shadow: 0 0 16px red;
        }

        /* CENTER CONTENT WRAPPER */
        .admin-content {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 40px;
        }
    </style>
</head>

<body>

    <!-- TOP RED STRIP -->
    <div class="admin-top-line"></div>

    <!-- TOP NAVBAR (LOGOUT BUTTON) -->
    <div class="admin-nav">
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <!-- MAIN CONTENT (CHILD TEMPLATE WILL INSERT HERE) -->
    <div class="admin-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
