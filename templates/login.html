{% extends "base.html" %}
{% block content %}
<div class="login-page">
    <!-- Centered Logo -->
    <div class="logo-container">
        <div class="logo-box">
            ðŸ¥Š <span class="logo-text">FightZone</span> ðŸ¥Š
        </div>
    </div>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>

        <!-- Error Messages -->
        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login" id="loginForm">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>


            <div id="captchaContainer" style="display: none; margin: 15px 0; padding: 15px; background: #f5f5f5; border-radius: 5px;">
                <p style="margin: 0 0 10px 0; font-weight: bold;">Enter the code:</p>
                <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
                    <span id="captchaCode" style="background: #9e8d8d; border: 2px solid #333; padding: 10px 20px; font-size: 24px; font-weight: bold; letter-spacing: 5px; font-family: monospace; min-width: 150px; text-align: center;">XXXX</span>
                    <button type="button" onclick="generateCaptcha()" style="padding: 8px 12px; background: #ddd; border: none; border-radius: 4px; cursor: pointer;">ðŸ”„</button>
                </div>
                <input type="text" id="captchaInput" placeholder="Type code here" maxlength="6" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <button type="submit" id="loginBtn">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</div>

<script>
    let captchaCode = '';
    let captchaShown = false;

    function generateCaptcha() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        captchaCode = '';
        for (let i = 0; i < 6; i++) {
            captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('captchaCode').textContent = captchaCode;
        document.getElementById('captchaInput').value = '';
        document.getElementById('captchaInput').focus();
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        if (!captchaShown) {
            // First click - show CAPTCHA
            generateCaptcha();
            document.getElementById('captchaContainer').style.display = 'block';
            document.getElementById('loginBtn').textContent = 'Verify & Login';
            captchaShown = true;
            return;
        }

        // Check CAPTCHA
        const userInput = document.getElementById('captchaInput').value.toUpperCase();

        if (userInput !== captchaCode) {
            alert('Incorrect code. Try again.');
            generateCaptcha();
            return;
        }

        // CAPTCHA correct - submit form
        this.submit();
    });
</script>
{% endblock %}
